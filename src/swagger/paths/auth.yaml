# Authentication Endpoints

/api/auth/login:
  post:
    tags:
      - Authentication
    summary: Login for admin or traveler
    description: Authenticate user and receive JWT token
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
                format: email
                example: admin@trustyou-go.com
              password:
                type: string
                format: password
                example: Admin@2026
    responses:
      '200':
        description: Login successful
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: Login successful
                data:
                  type: object
                  properties:
                    token:
                      type: string
                      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                    user:
                      type: object
                      properties:
                        admin_id:
                          type: string
                          format: uuid
                        email:
                          type: string
                        name:
                          type: string
                        role:
                          type: string
                          example: admin
      '401':
        description: Invalid credentials
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      '403':
        description: Account not active
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

/api/auth/me:
  get:
    tags:
      - Authentication
    summary: Get current user profile
    description: Retrieve authenticated user information
    security:
      - bearerAuth: []
    responses:
      '200':
        description: User profile retrieved
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SuccessResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

/api/auth/change-password:
  post:
    tags:
      - Authentication
    summary: Change password
    description: Change password for authenticated user
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - currentPassword
              - newPassword
              - confirmPassword
            properties:
              currentPassword:
                type: string
                format: password
              newPassword:
                type: string
                format: password
                minLength: 8
              confirmPassword:
                type: string
                format: password
    responses:
      '200':
        description: Password changed successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SuccessResponse'
      '400':
        description: Invalid password or passwords don't match
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

/api/auth/logout:
  post:
    tags:
      - Authentication
    summary: Logout
    description: Logout current user (client-side token removal)
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Logged out successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SuccessResponse'
